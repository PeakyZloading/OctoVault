<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OctoVault</title>
    <link rel="stylesheet" href="main.css"/>
</head>
<body>
    <div id="main">
        <div id="title">
            <h1>OctoVault</h1>
        </div>
        
        <div id="octoTextField">
            <input type="text" id="userin" name="userinput" required
            minlength="1" maxlength="40" size="70" placeholder="Enter a fighter's name or an event's name (e.g., Conor McGregor or UFC 264)">
        </div>
        <div id="octoButton">
            <button type="button">
                Press to Search the OctoVault!
            </button>
        </div>
    </div>
</body>
</html>
