<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OctoVault</title>
    <link rel="stylesheet" href="../static/main.css"/>
</head>
<body>
    <main>
        <div class="title">OctoVault</div>
        <p class="main-greeting">A simple lookup tool for all things UFC</p>
        <div class="input-section">
            <form class="main-form">
            <form class="main-form" id="search-form">
                <input type="text" id="user_input_main" name="octo_input" required minlength="1" maxlength="40" size="70" placeholder="Enter a fighter's name or an event's name (e.g., Conor McGregor or UFC 264)">
                <input type="submit" value="Press to search the OctoVault!" id="submit-button">
            </form>
        </div>
    </main>
</body>
</html>
